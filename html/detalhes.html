<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes_Paises</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="../css/detalhes_Style.css">
    <link rel="website icon" href="map-location-dot-solid.svg">
</head>
<body>
    <div class="detalhes">
        <div class="detalhesHeader">
            <div class="infoPais">
                <div class="bandeira">
                    <img id="id_BandeiraImagem" src="">
                </div>
                
            </div> 
        </div>

        <div class="container2">
            <div class="Capital">
                <h2>Capital</h2>
                <p id="id_Capital">Brasilia</p>
            </div>  
    
            <div class="GoogleMaps">
                <div id="id_Maps" style = "height: 100%;  width: 100%; border-radius: 10px; box-shadow: 0 0 25px black;"></div>

            </div>
        </div>

        <div class="container3">
            <div class="Idioma">
                <h2>Idioma(s)</h2>
                <span id="id_Idioma"></span>
            </div>           

            <div class="Moeda">
                <h2>Moeda</h2>
                <p id="id_Moeda"></p>
            </div>            

            <div class="Continente">
                <h2>Continente</h2>
                <p id="id_Continente">South America</p>
            </div>  

        </div>

        <div class="container4">
            <div class="Populacao">
                <h2>População</h2>
                <p id="id_Populacao"></p>
            </div>            

            <div class="AreaGeografica">
                <h2>Área Geográfica</h2>
                <p id="id_Area">8 510 417,771 km²</p>
            </div>
        </div>

          

        <i class="fa-solid fa-map-location-dot"></i>

            
        
        
    </div>
    <script src="../scripts/detalhes_Code.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</body>
</html>
